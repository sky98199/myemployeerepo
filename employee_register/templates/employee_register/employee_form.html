{% extends "employee_register/base.html" %}
{% load crispy_forms_tags %}


{% block content %}
 <form action="" method="post" autocomplete="off">
    {% csrf_token %}
    {{form.fullname|as_crispy_field}}
    {{form.mobile|as_crispy_field}}
    <div class="row">
        <div class="col-md-4">
            {{form.emp_code|as_crispy_field}}
        </div>
        <div class="col-md-8">
            {{form.position|as_crispy_field}}    
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <br>
            <button type="submit" class="text-left btn btn-success btn-block btn-lg"><i class="fas fa-cloud-upload-alt"></i> 
                Submit</button>
            <a href="{% url 'employee_list' %}" class="text-right btn btn-secondary btn-block btn-lg">
                <i class="fas fa-stream"></i> Back to list
            </a>
        </div>
    </div>    
 </form>
{% endblock content %}
